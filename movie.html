<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>

    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script src="https://kit.fontawesome.com/a3fe8c29cc.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <header >
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="style/images/logow.png" alt=""></a>
                </div>
                <div class="navbar-link">
                    <ul>
                        <li>
                            <div class="search">
                                <div class="icon"></div>
                                <div class="input"></div>
                            </div>
                        </li>
                        <li><a href="">Movie</a></li>
                        <li><a href="">Explore</a></li>
                        <li><a href="">Account</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="watching">
            <video controls loop width="600">
                <source src="La La Land.mp4" type="video/mp4">
            </video>
        </div>

        <p class="hd">Nếu phim load chậm, âm thanh rè, vui lòng reload trang</p>

        <div class="watch_detail">
            <div class="name">
                <h1>La La Land</h1>
                <h3>La La Land (2017)</h3>
                <div class="btns">
                    <button class="buttons tertiary"><i class="fa-solid fa-photo-film"></i> Same Genres</button>
                    <button class="buttons quaternary"><i class="fa-solid fa-heart-circle-check"></i> Like this film</button>
                </div>
            </div>
            <div class="back">
                <a href="">Về trang giới thiệu phim </a>
            </div>
        </div>
    </div>
</body>
</html>
